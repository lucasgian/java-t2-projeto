  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Alunos</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->

  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />

  <!-- Vendors CSS -->

  <link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="../assets/vendor/js/helpers.js"></script>
  <script src="../assets/js/config.js"></script>
</head>

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo">
          <a href="index.html" class="app-brand-link">
            <span class="app-brand-logo demo">
              <span class="app-brand-text demo menu-text fw-bolder ms-2">Chamada</span>
          </a>

          <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
          </a>
        </div>

        <div class="menu-inner-shadow"></div>
        <ul class="menu-inner py-1">
          <!-- Dashboard -->
          <li class="menu-item">
            <a href="index.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div data-i18n="Analytics">Alunos</div>
            </a>
          </li>
          <li class="menu-item active">
            <a href="professores.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-layout"></i>
              <div data-i18n="Professores">Professores</div>
            </a>
          </li>
        </ul>
      </aside>

      <!-- Layout container -->
      <div class="layout-page">
        <div class="content-wrapper">
          <div class="col-lg-4 col-md-6">
            <div class="mt-3">
              <!-- Modal -->
              <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <form id="atualizarProfessorForm">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modalCenterTitle">Atualizar Professor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col mb-3">
                            <label for="nameWithTitle" class="form-label">Nome</label>
                            <input type="text" id="nomeProfessorAtualizar" name="nome" class="form-control"
                              placeholder="Nome" />
                            <input type="hidden" id="idProfessorAtualizar" name="nome" class="form-control"
                              placeholder="Nome" />
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                          Fechar
                        </button>
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">

            <!-- Basic Layout & Basic with Icons -->
            <div class="row">
              <!-- Basic Layout -->
              <div class="col-xxl container-xxl flex-grow-1 container-p-y">
                <div class="card mb-4">
                  <div class="card-header d-flex align-items-center justify-content-between">
                    <h5 class="mb-0">Cadastrar Professor</h5>
                  </div>
                  <div class="card-body">
                    <form id="cadastrarProfessorForm">
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="basic-default-name">Nome</label>
                        <div class="col-sm-10">
                          <input id="professorNome" type="text" class="form-control" name="nome"
                            placeholder="John Doe" />
                        </div>
                      </div>
                      <div class="row justify-content-end">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- Basic with Icons -->
              <div class="col-xxl">
                <div class="container-xxl flex-grow-1 container-p-y">
                  <div class="col-md-6 col-lg-8 order-2 mb-4">
                    <div class="card h-100">
                      <div class="card-header d-flex align-items-center justify-content-between">
                        <h5 class="card-title m-0 me-2">Professores</h5>
                      </div>
                      <div class="card-body">
                        <ul id="lista-alunos" class="p-0 m-0">
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

  <script src="../assets/vendor/js/menu.js"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->
  <script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>

  <!-- Main JS -->
  <script src="../assets/js/main.js"></script>

  <!-- Page JS -->
  <script src="../assets/js/dashboards-analytics.js"></script>

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "http://localhost:8080/professores"
      }).then(function (data, status, jqxhr) {
        data.forEach(professor => {
          $('#lista-alunos').append(
            `
                <li class="d-flex mb-4 pb-1">
                  <div class="avatar flex-shrink-0 me-3">
                    <img src="https://api.multiavatar.com/${Math.random()}.png" alt="User" class="rounded" />
                  </div>
                  <div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
                    <div class="me-2">
                      <h6 class="mb-0">${professor.nome}</h6>
                    </div>
                    <div class="dropdown">
                      <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                        <i class="bx bx-dots-vertical-rounded"></i>
                      </button>
                      <div class="dropdown-menu">
                        <a data-edit-id="${professor.id}" data-edit-nome="${professor.nome}" class="editAction dropdown-item"
                          ><i class="bx bx-edit-alt me-1"></i> Edit</a
                        >
                        <a data-delete-id="${professor.id}" class="deleteAction dropdown-item"
                          ><i class="bx bx-trash me-1"></i> Delete</a
                        >
                      </div>
                    </div>
                  </div>
                </li>
                `
          );
        });

      });
      $('#cadastrarProfessorForm').submit(function (event) {
        event.preventDefault();

        console.log($("#professorNome").val());
        $.ajax({
          type: 'POST',
          url: 'http://localhost:8080/professores',
          contentType: "application/json",
          dataType: "json",
          data: JSON.stringify({ "nome": $('#professorNome').val() }),
          success: function (data) {
            console.log('Success:', data);
          },
          error: function (error) {
            console.error('Error:', error);
          }
        });
        $(document).ajaxStop(function () {
          window.location.reload();
        });
      });

      $('#atualizarProfessorForm').submit(function (event) {
        event.preventDefault();

        $.ajax({
          type: 'PUT',
          url: 'http://localhost:8080/professores',
          contentType: "application/json",
          dataType: "json",
          data: JSON.stringify({ "nome": $('#nomeProfessorAtualizar').val(), "id": $('#idProfessorAtualizar').val() }),
          success: function (data) {
            console.log('Success:', data);
          },
          error: function (error) {
            console.error('Error:', error);
          }
        });
        $(document).ajaxStop(function () {
          window.location.reload();
        });
      });

      $('#lista-alunos').on('click', '.editAction', function () {
        $('#nomeProfessorAtualizar').val($(this).attr('data-edit-nome'));
        $('#idProfessorAtualizar').val($(this).attr('data-edit-id'));
        $('#modalCenter').modal('show');
      });

      $('#lista-alunos').on('click', '.deleteAction', function () {
        $.ajax({
          type: 'DELETE',
          url: 'http://localhost:8080/professores/' + $(this).attr('data-delete-id'),
          success: function (data) {
            console.log('Success:', data);
          },
          error: function (error) {
            console.error('Error:', error);
          }
        });
        $(document).ajaxStop(function () {
          window.location.reload();
        });
      });
    });
  </script>
</body>

</html>
